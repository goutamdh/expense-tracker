<mat-card class="dashboard-summary">
    <h2>Total Expense: ₹{{ totalExpense }}</h2>
  </mat-card>
  
  <mat-card class="dashboard-users">
    <h3>Online Users ({{ onlineUsers.length }})</h3>
    <ul>
      <li *ngFor="let user of onlineUsers">{{ user }} </li>
    </ul>
  </mat-card>
  
  <mat-card class="dashboard-list">
    <h3>Recent Expenses</h3>
    <table mat-table [dataSource]="expenses.slice(0, 5)">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let e">{{ e.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let e">₹{{ e.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let e">{{ e.date | date }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['description', 'amount', 'date']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['description', 'amount', 'date']"></tr>
    </table>
  </mat-card>
