<mat-card class="form-card">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" />
    </mat-form-field>

    <div class="btn-group">
      <button mat-raised-button color="primary" type="submit">
        {{ editingId ? 'Update' : 'Add' }}
      </button>
      <button mat-stroked-button type="button" (click)="resetForm()">Clear</button>
    </div>
  </form>
</mat-card>

<mat-card class="filter-card">
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="Category" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>From Date</mat-label>
      <input matInput type="date" formControlName="fromDate" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To Date</mat-label>
      <input matInput type="date" formControlName="toDate" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Filter</button>
    <button mat-stroked-button type="button" (click)="resetFilter()">Reset</button>
  </form>
</mat-card>

<mat-card class="list-card">
  <h3>Expense List</h3>
  <table mat-table [dataSource]="(filteredExpenses$ | async) || []" class="mat-elevation-z2">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let e">{{ e.title }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let e">â‚¹{{ e.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let e">{{ e.description }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let e">{{ e.category }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let e">{{ e.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="accent" (click)="edit(e)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(e.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
